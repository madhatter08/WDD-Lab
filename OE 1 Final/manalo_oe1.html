<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD:OE1_Student-Reg-Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body background="lpu-2.jpg">
    <section class="head">
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <section class="container">
        <h2>Student Registration</h2>
        <form class="form" id="form">
            <div class="column">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="Enter first name" required />
                </div>

                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name" required />
                </div>
            </div>

            <div class="input-box">
                <label>Email address</label>
                <input type="text" id="email" placeholder="Enter email address" required />
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male"/>
                        <label for="check-male">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female" />
                        <label for="check-female">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-others" name="gender" value="Prefer not to say" />
                        <label for="check-others">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>Home address</label>
                <input type="text" id="address" placeholder="Enter home address" required />
            </div>

            <div class="input-box">
                <label>Phone number</label>
                <input type="number" id="contact" placeholder="Enter phone number" required />
            </div>

            <div class="input-box">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Password</label>
                    <input type="text" id="password" placeholder="Enter password" required />
                </div>

                <div class="input-box">
                    <label>Confirm password</label>
                    <input type="text" id="conPass" placeholder="Confirm password" required />
                </div>
            </div>

            <button type="submit" onclick="regStud()">Submit</button>
        </form>

        <br>
        <h2>Student Profile</h2>
        <pre id="output"></pre>
    </section>
</body>

</html>
